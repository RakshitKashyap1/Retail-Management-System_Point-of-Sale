{% extends 'base.html' %}

{% block title %}Login - RMS POS{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="text-center mb-8">
            <h2 class="login-title">RMS POS</h2>
            <p class="login-subtitle">Sign in to your account</p>
        </div>
        <form class="space-y-6" method="post">
            {% csrf_token %}
            {% if form.errors %}
            <div class="message message-error" role="alert">
                <strong>Error!</strong> Invalid username or password.
            </div>
            {% endif %}

            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" required placeholder="Enter your password">
            </div>

            <div style="margin-top: 2rem;">
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">
                    Sign In
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
